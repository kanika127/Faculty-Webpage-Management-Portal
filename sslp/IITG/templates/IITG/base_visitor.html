<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Indian Institute of Technology Guwahati{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'IITG/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'IITG/js/main.js' %}"></script>
</head>
<body>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/media/maxresdefault_1.jpg" alt="" style="width:100%">
    </div>

    <div class="item">
      <img src="/media/141468826457f729fba676b_13.jpg" alt="" style="width:100%">
    </div>
<!--
    <div class="item">
      <img src="/media/IIt-guwahati-1473172784_2.jpg" alt="" style="width:100%">
    </div>
  </div>
-->
    <div class="item">
      <img src="/media/IITG_view_4.jpg" alt="" style="width:100%">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'IITG:index' %}">INDIAN INSTITUTE OF TECHNOLOGY GUWAHATI</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                 <li class=""><a href="{% url 'IITG:faculty_page' %}">Faculty</a></li>

<!--
                 <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Department <span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                       {% for dept in Dept.objects.all %}
                            <a href= "{% url 'detail' dept.id %}"  class=" white-text" > {{dept.Dept_name}}</a>
                            {{ dept.Dept_name }}..
                            <li class="divider"></li>
                        {% endfor %}
                    </ul>
                 </li>
-->
            </ul>
            <ul class="nav navbar-nav navbar-right">

                 <li class="{% block register_active %}{% endblock %}"><a href="{% url 'IITG:register' %}">Register</a></li>
                 <li class="{% block login_active %}{% endblock %}"><a href="{% url 'IITG:login_user' %}">Log In</a></li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
